<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
    <nav class="navbar"></nav>
    

    <!-- cart -->
    <div class="cart">
        <p class="my-cart">My Cart</p>
        <div class="no-of-cart">(1 item)</div>
    </div>
    <div class="cart-detail">
        <div class="cart-left">
            <div class="img-container">
                <img src="../static/images/products/fruit-n-veg/apple.jpg" alt="">
            </div>
        </div>
        <div class="cart-right">
            <p class="cart-name">Apple - Washington, Regular, 4pcs </p>
            <div class="button">
                <button class="minus">-</button>
                <button class="plus">+</button>
                <span class="price">x Rs.187</span>
                <div class="price-tag">
                 <p class="total">Rs. 187</p>
                </div>
                
            </div>
            
        </div>
        
    </div>

    <div class="offer">
        <img src="../static/images/lowest-price.png" alt="">
        <p class="offer-desc">You won't find cheaper than this anywhere</p>
    </div>

    <div class="checkout">
        <p class="checkout-desc">Promo code can be applied on payment page</p>
        <div class="last">
            <p class="btn-checkout">Proceed to Checkout</p>
            <p class="final-price">Rs.187 ></p>
        </div>
        
    </div>

    <footer class="footer"></footer>

    <script src="./js/nav.js"></script>
    <script src="./js/footer.js"></script>
</body>
</html>
